<div (click)="purchase()">
    <div class="batch-info" [ngClass]="infoClass">
        <h1 class="batch-price">
            R${{batch.price/100}}
        </h1>
        <div>
            <h1>{{batch.opened?"Aberto":"Fechado"}}</h1>
            <p>{{batch.opened?"Fecha em " + limitTime:""}}</p>
        </div>
    </div>
</div>
